<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>
<body>
  <div class="border">
    <input type="text" class="input" readonly>
    <div class="button_container">
      <button class="btn" onclick="input=''; document.querySelector('.input').value=input;">C</button>

      <button class="btn" onclick="input=input+1; document.querySelector('.input').value=input;">1</button>

      <button class="btn" onclick="input=input+2; document.querySelector('.input').value=input;">2</button>

      <button class="btn" onclick="input=input+'+'; document.querySelector('.input').value=input;">+</button>

      <button class="btn" onclick="input=input+3; document.querySelector('.input').value=input;">3</button>

      <button class="btn" onclick="input=input+4; document.querySelector('.input').value=input;">4</button>

      <button class="btn" onclick="input=input+'-'; document.querySelector('.input').value=input;">-</button>

      <button class="btn" onclick="input=input+5; document.querySelector('.input').value=input;">5</button>

      <button class="btn" onclick="input=input+6; document.querySelector('.input').value=input;">6</button>

      <button class="btn" onclick="input=input+'*'; document.querySelector('.input').value=input;">*</button>

      <button class="btn" onclick="input=input+7; document.querySelector('.input').value=input;">7</button>

      <button class="btn" onclick="input=input+8; document.querySelector('.input').value=input;">8</button>

      <button class="btn" onclick="input=input+'/'; document.querySelector('.input').value=input;">/</button>

      <button class="btn" onclick="input=input+9; document.querySelector('.input').value=input;">9</button>

      <button class="btn" onclick="input=input+0; document.querySelector('.input').value=input;">0</button>
      <button class="btn" onclick="input=eval(input); document.querySelector('.input').value=input;">=</button>
    </div>

  </div>
  <script>
    let input='';
    document.querySelector('.input').value=input;

  </script>
</body>
</html>
